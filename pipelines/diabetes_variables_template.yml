#    value: 64c727c2-4f98-4ef1-a45f-09eb33c1bd59    
  - name: AML_COMPUTE_CLUSTER_NAME
    value: train-cluster
  - name: AML_COMPUTE_CLUSTER_CPU_SKU
    value: STANDARD_DS2_V2
  - name: ALLOW_RUN_CANCEL
    value: 'true'
  - name: RUN_EVALUATION
    value: 'true'
  - name: EXPERIMENT_NAME
    value: diabetes_mlops