variables:
  - name: AML_CLUSTER_PRIORITY
    value: lowpriority
  - name: AML_CLUSTER_PRIORITY_SCORING
    value: lowpriority
  - name: AML_CLUSTER_MIN_NODES
    value: 0
  - name: AML_CLUSTER_MIN_NODES_SCORING
    value: 0
  - name: AML_CLUSTER_MAX_NODES
    value: 4
  - name: AMLS_CLUSTER_MAX_NODES_SCORING
    value: 4
