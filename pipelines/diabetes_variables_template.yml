  - name: MODEL_NAME
    value: diabetes_regression_model.pkl
  - name: DATASET_VERSION
    value: latest
  - name: DATASET_NAME
    value: dataset_ds
  - name: TRAIN_SCRIPT_PATH
    value: training/train.py
  - name: EVAL_SCRIPT_PATH
    value: evaluation/evaluate.py
