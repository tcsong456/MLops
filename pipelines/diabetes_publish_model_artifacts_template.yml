steps:
- task: AzureCLI@1
  displayName: 'Install AzureML CLI'
  condition: eq(variables['INSTALL-AZURE-CLI'],'true')
  inputs:
    azureSubscription: '$(WORKSPACE_SVC_CONNECTION)'
    scriptLocation: inlineScript
    workingDirectory: $(Build.SourcesDirectory)
    inlineScript: 'az extension add -n azure-cli-ml'
- task: AzureCLI@1
  name: 'createmodelartifact'
  displayName: 'Determin if evalution is successful and model is registered'
  inputs:
    azureSubscription: '$(WROKSPACE_SVC_CONNECTION')
    workingDirectory: '$(Build.SourcesDirectory)'
    scriptLocation: inlineScript
    inlineScript: |
      set -e
      
